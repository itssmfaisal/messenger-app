<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Messenger</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 14px;
            text-transform: uppercase;
        }
        .stat-card .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #007bff;
        }
        .admin-nav {
            background: #343a40;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .admin-nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            padding: 8px 15px;
            border-radius: 4px;
            display: inline-block;
        }
        .admin-nav a:hover, .admin-nav a.active {
            background: #495057;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Messenger</h2>
                <div class="user-info">
                    <span th:text="${username}">Admin</span>
                    <a th:href="@{/logout}" class="logout-btn">Logout</a>
                </div>
            </div>
            
            <div class="sidebar-actions">
                <a th:href="@{/conversations}" class="btn btn-secondary">‚Üê Back to App</a>
            </div>
        </div>
        
        <div class="main-content">
            <div class="admin-nav">
                <a th:href="@{/admin}" class="active">Dashboard</a>
                <a th:href="@{/admin/users}">Users</a>
                <a th:href="@{/admin/conversations}">Conversations</a>
            </div>
            
            <h1>Admin Dashboard</h1>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="stat-value" th:text="${totalUsers}">0</div>
                </div>
                <div class="stat-card">
                    <h3>Online Users</h3>
                    <div class="stat-value" th:text="${onlineUsers}">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Conversations</h3>
                    <div class="stat-value" th:text="${totalConversations}">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Messages</h3>
                    <div class="stat-value" th:text="${totalMessages}">0</div>
                </div>
            </div>
            
            <div style="margin-top: 30px;">
                <h2>Quick Actions</h2>
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <a th:href="@{/admin/users}" class="btn btn-primary">Manage Users</a>
                    <a th:href="@{/admin/conversations}" class="btn btn-primary">Manage Conversations</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
