<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Users - Messenger</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .admin-nav {
            background: #343a40;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .admin-nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            padding: 8px 15px;
            border-radius: 4px;
            display: inline-block;
        }
        .admin-nav a:hover, .admin-nav a.active {
            background: #495057;
        }
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .users-table th, .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .badge-admin {
            background: #007bff;
            color: white;
        }
        .badge-online {
            background: #28a745;
            color: white;
        }
        .badge-offline {
            background: #6c757d;
            color: white;
        }
        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Messenger</h2>
                <div class="user-info">
                    <span th:text="${username}">Admin</span>
                    <a th:href="@{/logout}" class="logout-btn">Logout</a>
                </div>
            </div>
            
            <div class="sidebar-actions">
                <a th:href="@{/conversations}" class="btn btn-secondary">‚Üê Back to App</a>
            </div>
        </div>
        
        <div class="main-content">
            <div class="admin-nav">
                <a th:href="@{/admin}">Dashboard</a>
                <a th:href="@{/admin/users}" class="active">Users</a>
                <a th:href="@{/admin/conversations}">Conversations</a>
            </div>
            
            <h1>User Management</h1>
            
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
            
            <form method="get" th:action="@{/admin/users}" style="margin-bottom: 20px;">
                <input type="text" name="search" placeholder="Search users..." th:value="${search}" style="padding: 8px; width: 300px;">
                <button type="submit" class="btn btn-primary">Search</button>
                <a th:href="@{/admin/users}" class="btn btn-secondary">Clear</a>
            </form>
            
            <table class="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Full Name</th>
                        <th>Status</th>
                        <th>Admin</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.fullName ?: 'N/A'}"></td>
                        <td>
                            <span class="badge" th:classappend="${user.isOnline ? 'badge-online' : 'badge-offline'}"
                                  th:text="${user.isOnline ? 'Online' : 'Offline'}"></span>
                        </td>
                        <td>
                            <span class="badge badge-admin" th:if="${user.isAdmin}">Admin</span>
                            <span th:unless="${user.isAdmin}">-</span>
                        </td>
                        <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <form th:action="@{/admin/users/{id}/toggle-admin(id=${user.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-secondary" style="padding: 4px 8px; font-size: 12px;">
                                    <span th:text="${user.isAdmin ? 'Remove Admin' : 'Make Admin'}"></span>
                                </button>
                            </form>
                            <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" style="display: inline;" 
                                  onsubmit="return confirm('Are you sure you want to delete this user? This action cannot be undone.');">
                                <button type="submit" class="btn" style="background: #dc3545; color: white; padding: 4px 8px; font-size: 12px;">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
